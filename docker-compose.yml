version: '3.8'

services:
  # Nginx reverse proxy and static file server
  nginx:
    image: nginx:alpine
    container_name: story-generator-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - story-net
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: story-generator-backend
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./backend:/app
    depends_on:
      - ollama
      - chromadb
    networks:
      - story-net
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: story-generator-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - story-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 12G
    # For M1 Mac, use the default image (already ARM64)

  # ChromaDB Vector Database
  chromadb:
    build:
      context: ./chromadb
      dockerfile: Dockerfile
    container_name: story-generator-chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./data/chroma_db:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - story-net
    restart: unless-stopped

  # Scrapy Web Scraper (run on-demand)
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: story-generator-scraper
    volumes:
      - ./data:/data
      - ./scraper:/app
    env_file:
      - .env
    networks:
      - story-net
    # Don't auto-start, run manually with: docker-compose run scraper
    profiles:
      - scraping

networks:
  story-net:
    driver: bridge

volumes:
  ollama_data:
    driver: local
